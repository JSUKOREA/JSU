<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>내 첫 번째 웹페이지</h1>
    </header>
    <main>
        <h2>환영합니다!</h2>
        <p>이것은 내가 만든 간단한 웹페이지입니다. 여기서 HTML과 CSS를 사용해 내용을 작성할 수 있습니다.</p>
        <p>더 많은 콘텐츠를 추가하려면 여기에 새로운 요소를 추가하세요!</p>
    </main>
</body>
</html>
